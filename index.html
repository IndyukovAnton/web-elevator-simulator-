<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Elevator Simulator</title>
	<link rel="stylesheet" href="./src/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="elevator" elevator>
				<div class="stage" stage="10"></div>
				<div class="stage" stage="9"></div>
				<div class="stage" stage="8"></div>
				<div class="stage" stage="7"></div>
				<div class="stage" stage="6"></div>
				<div class="stage" stage="5"></div>
				<div class="stage" stage="4"></div>
				<div class="stage" stage="3"></div>
				<div class="stage" stage="2"></div>
				<div class="stage" stage="1"></div>
			</div>
			<div class="elevator-panel" elevator-panel>
				<div class="elevator-panel__display" panel-display>
					<span>1</span>
				</div>
				<div class="elevator-panel__buttons">
					<div class="elevator-panel__button" panel-button="1">1</div>
					<div class="elevator-panel__button" panel-button="2">2</div>
					<div class="elevator-panel__button" panel-button="3">3</div>
					<div class="elevator-panel__button" panel-button="4">4</div>
					<div class="elevator-panel__button" panel-button="5">5</div>
					<div class="elevator-panel__button" panel-button="6">6</div>
					<div class="elevator-panel__button" panel-button="7">7</div>
					<div class="elevator-panel__button" panel-button="8">8</div>
					<div class="elevator-panel__button" panel-button="9">9</div>
					<div class="elevator-panel__button" panel-button="10">10</div>
				</div>
			</div>
		</div>
	</div>
	<script src="src/js/main.js" type="module"></script>
</body>
</html>
